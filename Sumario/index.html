<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    
    <section class="box1">
      <header><p class="HBox1">Your Result</p></header>
      <div class="number"><h1>76</h1>
        <p class="of100">of 100</p>
      </div>
      <p class="HBox2">Great</p>
      <article> 
        <div class="text">
          <h3>You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
      </article>
    </section>
  
    <section class="box2">
      <article class="infos">
        <header class="summary"><p>Summary</p></header>
        <aside>
          <div class="info1">
            <div class="av1">
              <img src="assets/images/icon-reaction.svg" width="30px" alt="">
              <h2>Reaction</h2>
            </div>
            <h2>80 / 100</h2>
          </div>
        </aside>
  
        <aside>
          <div class="info2">
            <div class="av2">
              <img src="assets/images/icon-memory.svg" width="30px" alt="">
              <h2>Memory</h2>
            </div>
            <h2>92 / 100</h2>
          </div>
        </aside>
  
        <aside>
          <div class="info3">
            <div class="av3">
              <img src="assets/images/icon-verbal.svg" width="30px" alt="">
              <h2>Verbal</h2>
            </div>
            <h2>61 / 100</h2>
          </div>
        </aside>
  
        <aside>
          <div class="info4">
            <div class="av4">
              <img src="assets/images/icon-visual.svg" width="30px" alt="">
              <h2>Visual</h2>
            </div>
            <h2>72 / 100</h2>
          </div>
        </aside>
      </article>
      
      <aside class="btn">
        <button>Continue</button>
      </aside>
    </section>

  </main>
  
</body>
</html>
